<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/output.css" rel="stylesheet" />
    <title>Iphone 15 | Welcome</title>
  </head>
  <body class="bg-gray-300">
    <div
      class="grid grid-cols-2 justify-evenly items-center text-center py-[7rem] ml-[15rem] px-[10rem] mr-[10rem]"
    >
      <div
        class="backside h-[28rem] shadow-2xl border rounded-[1.9rem] bg-pink-100 w-[14rem]"
      >
        <div
          class="camera-bump mt-2 ml-2 shadow-inner rounded-[1.5rem] p-1 h-[6.4rem] w-[6rem] bg-pink-200 grid grid-cols-2"
        >
          <span
            class="first-camera h-[2.8rem] w-[2.8rem] rounded-[50%] border-[2px] border-gray-200 bg-black"
          >
          </span>
          <span
            class="flash-light ml-[1.3rem] mt-[0.9rem] h-[1rem] w-[1rem] rounded-[50%] border-[1px] border-gray-200 bg-slate-100"
          ></span>
          <span
            class="macro ml-[0.8rem] mt-[1.4rem] h-[0.4rem] w-[0.4rem] rounded-[50%] bg-gray-600"
          ></span>
          <span
            class="second-camera h-[2.8rem] w-[2.8rem] rounded-[50%] border-[2px] border-gray-200 bg-black"
          ></span>
        </div>
        <div class="applelogo ml-[4.7rem] mt-1 h-[5rem] w-[5rem]">
          <div class="apple">
            <div class="top"><span></span></div>
            <div class="middle"><span></span></div>
            <div class="footer"></div>
          </div>
        </div>
        <div class="volume-buttons mt-[-13.5rem] ml-[13.9rem]">
          <div class="py-2 w-[0.1px] mb-2 px-[1.4px] bg-pink-200"></div>
          <div class="py-4 w-[0.1px] my-2 px-[1.4px] bg-pink-200"></div>
          <div class="py-4 w-[0.1px] px-[1.4px] bg-pink-200"></div>
        </div>
      </div>

      <div
        class="front-view h-[28rem] shadow-2xl border-[2.35px] border-pink-200 rounded-[1.9rem] bg-slate-50 w-[14rem]"
      >
        <div
          class="h-[27.7rem] border-[5.2px] border-gray-700 rounded-[1.9rem] w-[13.7rem]"
        >
          <div
            class="notch py-2 px-5 bg-gray-800 rounded-3xl ml-[37%] mt-[0.4rem] h-[1.23rem] w-[4rem]"
          ></div>
          <div class="greeting mt-[70%]">
            <h1 class="font-medium greeting-text">
              <span
                class="txt-type"
                data-wait="3000"
                data-words='["Hello", "Hola", "Bonjour", "Ciao", "How Far", "Konnichi Ha", "Namaste"]'
              ></span>
            </h1>
          </div>
        </div>
        <div class="buttons mt-[-22.5rem] ml-[13.8rem]">
          <div class="py-7 w-[0.1px] px-[1.7px] bg-pink-200"></div>
        </div>
      </div>
    </div>

    <div class="mt-[-4rem] text-center">
      <h1 class="text-xl">Michael.IsihDev &copy; 2023</h1>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
